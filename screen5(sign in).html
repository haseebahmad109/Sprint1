<body>
	<header >
        <div class="header-style " >
		    <div id="header-relative-part">
			    <div class="wrap-middle">
				    <div id="header-container" >
					    <div class="left-header">
						    <a href="./screen1(main page).html"><img title="logo" src="images/logo_flat_white.png" /></a>
					    </div>
					    <div class="right-header">
						    <menu>
							    <a href="./screen3(what is linkden page).html" >What is LinkedIn?</a></li>

						    </menu>

				    </div>
			    </div>

    <div id="middle-content" class="wrap-middle">
        <div class="main-content">

            <!----------------------------------------------->
            <div id="main-heading-container" >
                <h1>Sign in to LinkedIn</h1>
            </div>
            <form>
                <div class="sign-in-white-box" >
                    <div class="sign-in-white-box-container">
                        <label>Email address:</label>
                        <div class="input-box">
                            <span class="error"></span>
                            <input type="email" />
                            <div class="clear"></div>
                        </div>
                        <label>Password:</label>
                        <div class="input-box">
                            <span class="error"></span>
                            <input type="password" />
                            <a id="forgot-password" href="#">Forgot password?</a>
                            <div class="clear"></div>
                        </div>
                        <label style="visibility:hidden">emptylabel</label>
                        <div class="submit-button-sign-in-container input-box">
                            <input class="btn-primary" type="submit" value="Sign In" />
                            or <a href="#">Join LinkedIn</a>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </form>
            <div class="clear"></div>
            <!----------------------------------------------->
        </div>
    </div>
