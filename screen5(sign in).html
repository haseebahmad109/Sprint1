<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>World's Largest Professional Network | LinkedIn</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
	<!--Styles-->
    <link href="css/screen5(SignIn).css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css"  />
	<!---------->
</head>
<body>
	<header >
        <div class="header-style " >
		    <div id="header-relative-part">
			    <div class="wrap-middle">
				    <div id="header-container" >
					    <div class="left-header">
						    <a href="./screen1(main page).html"><img title="logo" src="images/logo_flat_white.png" /></a>
					    </div>
					    <div class="right-header">
						    <menu>
							    <a href="./screen3(what is linkden page).html" >What is LinkedIn?</a>
							    <a href="./screen4 (join in).html" >Join Today</a>
							    <a href="./screen5(sign in).html" >Sign In</a>
						    </menu>
					    </div>
					    <div class="clear"></div>
				    </div>
			    </div>
		    </div>
        </div>

	</header>

    
        
    

    <div id="middle-content" class="wrap-middle">
        <div class="main-content" >

            <!----------------------------------------------->
            <div id="main-heading-container" >
                <h1>Sign in to LinkedIn</h1>
            </div>
            <div id="e-box" class="error-box hidden" >
                <div id="error-box-global" class="error-box" >
                    <div class="error-message-box">
                        <p></p> 
                    </div>
                </div>
            </div>
            <form>
                <div class="sign-in-white-box" >
                    <div class="sign-in-white-box-container">
                        <label>Email address:</label>
                        <div class="input-box">
                            <span id="email_err" class="error"></span>
                            <input id="e-field" type="text" />
                            <div class="clear"></div>
                        </div>
                        <label>Password:</label>
                        <div class="input-box">
                            <span id="pass_err" class="error"></span>
                            <input id="p-field" type="password" />
                            <a id="forgot-password" href="screen6(passwordreset.html">Forgot password?</a>
                            <div class="clear"></div>
                        </div>
                        <label class="hide" >emptylabel</label>
                        <div class="submit-button-sign-in-container input-box">
                            <input id="submit-Signin" class="btn-primary" type="submit" value="Sign In" />
                            or <a href="screen4 (join in).html">Join LinkedIn</a>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </form>
            <div class="clear"></div>
            <!----------------------------------------------->
        </div>
    </div>


    <footer>
        <div class="main-footer">
            
            <div class="main-footer-part2">
                <p><span></span>  © 2013</p>
                <ul>
                    <li><a href="screen9 (User agreement).html">User Agreement</a></li>
                    <li><a href="privacyPolicy.html">Privacy Policy</a></li>
                    <li><a href="#">Community Guidelines</a></li>
                    <li><a href="cookies.html">Cookie Policy</a></li>
                    <li><a href="#">Copyright Policy</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </footer>  
     
	<!--Scripts-->
    <script src="javascript/jquery.js"></script>
    <script src="javascript/script.js"></script>
	
	<!----------->
</body>
</html>
