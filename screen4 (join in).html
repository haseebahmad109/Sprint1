    <div class="main-body">
        <div class="white-box middle-wrap">
            <div id="container">
                <div class="global-error-box hidden">

                        <p><b>asd</b></p>

                <div id="qqqqqq" >

                        <form>

                        <div class="input-box">
                            <span ></span>
                            <input  type="text" />
                            <div class="clear"></div>
                        </div>
                        <label id="lname">Last Name:</label>
                        <div class="input-box">
                            <span ></span>
                            <input  type="text" />
                           
                            <div class="clear"></div>
                        </div>
                                               
                        <label id="email_exception">Email:</label>

                            <span ></span>
                            <input  type="text" />
                            <div class="clear"></div>
                        </div>
                        <label id="pass_exception">New Password:</label>
                        <div class="input-box">
                            <span ></span>
                            <input id="pa"  type="text" />
                        <div id="extra_line">6 or more characters</div>     
                            <div class="clear"></div>
                        </div>
                        
                        <p id="joinNow"><input id="submit-join-form-main-page" class="submit btn-tertiary" type="submit" value="Join LinkedIn" /> <span>*</span></p>
                         
                        <p id="register-custom-nav" >
                                Already on LinkedIn? <a href="#">Sign in</a>
                </p>   
                         
                    </form>

                        </div>

                    </div>

                                <span class="fb_text">Sign up with Facebook</span>
                            </a>

  </p>
